<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <script>
        function greeting() {
            console.log('Hello');
        };

        greeting();

        const num1 = 2;
         /* const function1 = function greeting() {
            console.log('hello2');
        }; */

        // This is a Shortcut for function saved in a variable.
        const function1 = function() {
            console.log('hello2');
        };

        console.log(function1);
        console.log(typeof function1);
        function1();

        const object1 = {
            num: 2,
            fun: function greeting() {
                console.log('hello3');
            }
        };
        object1.fun();

        function display(param) {
            console.log(param);
        };
        display(2);

        // CallBack Function
        function run(param) {
            param();
        };
        run(function() {
            console.log('hello4');
        });


        setTimeout(function() {
            console.log('timeout');
            console.log('timeout2');
        }, 5000);

        console.log('hello5');


        /* setInterval(function() {
            console.log('Interval');
        }, 3000); */

        console.log('next line 2');

        // ForEach Loop Array Functions
        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach(function(value, index) {

            if (value === 'wash dishes') {
                return;
            } else {
                console.log(index);
                console.log(value);
            }
          
        });
    </script>
</body>
</html>
