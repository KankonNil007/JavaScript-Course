<body>
    <script>
        function removeEgg(foods) {
            let remvdEggs = 0;

            return foods.filter((value) => {
                if (value === 'egg' && remvdEggs < 2) {
                    remvdEggs++;
                    return false;
                } else {
                    return true;
                }
            });
        };

        console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
    </script>
</body>
