<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button class="b1">
        Add
    </button>

    <button class="b2">
        Remove
    </button>

    <script>
            let intervalId;
            let num2 = 2;
            intervalId = setInterval(() => {
            if (document.title === 'App' && num2 > 0) {
                document.title = `(${num2}) New Messages`;
            } else if (num2 === 0) {
                document.title = 'App';
            } else {
                document.title = 'App';
            }
            
        }, 1000);

        document.querySelector('.b1').addEventListener('click', () => {
            num2++;
        });

        document.querySelector('.b2').addEventListener('click', () => {
            num2--;
        });
    </script>
</body>
</html>
