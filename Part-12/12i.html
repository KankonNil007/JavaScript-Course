<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button class="b1" onclick="num2++;">
        Add
    </button>

    <button class="b2" onclick="num2--;">
        Remove
    </button>

    <script>
            let intervalId;
            let num2 = 2;
            intervalId = setInterval(function() {
            if (document.title === 'App' && num2 > 0) {
                document.title = `(${num2}) New Messages`;
            } else if (num2 === 0) {
                document.title = 'App';
            } else {
                document.title = 'App';
            }
            
        }, 1000);
    </script>
</body>
</html>
