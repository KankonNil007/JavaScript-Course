<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="b1" onclick="clickButton();">
        Add to cart
    </button>

    <p class="p1"> </p>

    <script>
        function clickButton() {
            const textInside = document.querySelector('.p1');

            textInside.innerHTML = 'Added';

            setTimeout(() => {
                textInside.innerHTML = '';
            }, 2000);
        };

        document.querySelector('.b1').addEventListener('click', () => {
            clickButton();
        });
    </script>
</body>
</html>
