<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/10h.css">
    <title>Amazon Shipping Calculator</title>
</head>
<body>
    <p>
        Amazon Shipping Calculator
    </p>

    <p>
        Orders under $40 = +$10 shipping.
    </p>

    <p>
        Orders over $40 = FREE shipping.
    </p>

    <input type="text" name="cost" class="TotalCost cost-total" placeholder="Cost of Order" onkeydown="
        inputKeyFunction(event);
    ">

    <button class="b1 calculate-button" onclick="
        costCalculation();
    ">
        Calculate
    </button>

    <p class="p1"></p>

    <script src="scripts/10h.js"></script>
</body>
</html>
