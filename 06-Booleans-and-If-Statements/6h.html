<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>
    <script>
        const randomNumber = Math.random();
        let result = '';

        if (randomNumber < 0.5) {
            result = 'Heads';
        } else if (randomNumber > 0.5) {
            result = 'Tails';
        }
    </script>
</body>
</html>
