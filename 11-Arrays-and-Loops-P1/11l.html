<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minMax(nums) {
            let minMaxValues = {min: nums[0],max: nums[0]};

            for (let i = 0; i < nums.length; i++) {
                const element = nums[i];
                
                if (element < minMaxValues.min) {
                    minMaxValues.min = element;
                }

                if (element > minMaxValues.max) {
                    minMaxValues.max = element;
                }
            }

            console.log(minMaxValues);
        };

        minMax([1, -3, 5]);
        minMax([-2, 3, -5, 7, 10]);
    </script>
</body>
</html>
