<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minMax(nums) {
            let minMaxValues = {min: null,max: null};

            for (let i = 0; i < nums.length; i++) {
                const element = nums[i];
                
                if (element <= minMaxValues.min || minMaxValues.min === null) {
                    minMaxValues.min = element;
                } 

                if (element >= minMaxValues.max || minMaxValues.max === null) {
                    minMaxValues.max = element;
                } 
            }

            console.log(minMaxValues);
        };

        minMax([]);
        minMax([3]);
    </script>
</body>
</html>
