<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(typeof true);
        console.log(typeof 'false');

        console.log(3 > 5);
        console.log(3 < 5);

        console.log(5 == '5.00');
        console.log(5 === '5.00');

        console.log(3 < 6 - 4);

        if (false) {
            console.log('hello');
        } else {
            console.log('else');
        }

        // Now, a practical example . We are going to check a person is old enough to drive.

        const age = 17;

        if (age >= 18) {
            console.log('You can drive');
        } else if (age >= 16) {
            console.log('Almost there!');
        } else {
            console.log('You can not drive');
        }

        // Logical Operators 

        // AND Operator
        console.log(true && true);
        console.log(true && false);
        console.log(false && false);

        // OR Operator
        console.log(true || true);
        console.log(false || true);
        console.log(false || false);

        // NOT Operator
        console.log(!true);
        console.log(!false);

        /*
        Truthy and Falsy Values
        False values:
        false 0 '' NaN undefined null
        Truthy Values:
        all other values
        */

        const cartQuantity = 5;

        if (cartQuantity) {
            console.log('Cart has Products');
        }

        console.log('text' / 5);

        let variable1;
        console.log(variable1);

        // Shortcuts of IF Statements(Turnery Operator)

        const variable2 = true ? 'truthy' : 'falsy';
        console.log(variable2);

        // Guard Operator(Shortcut of AND Operator)

        const variable3 = false && 'hello';
        console.log(variable3);

        // Default Operator(Shortcut of OR Operator)

        const variable4 = false || 'USD';
        console.log(variable4);
    </script>
</body>
</html>
