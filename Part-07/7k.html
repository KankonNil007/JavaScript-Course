<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart Project</title>
</head>
<body>
    <p>
        Cart Quantity
    </p>

    <button class="b1" onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">
        Show Quantity
    </button>

    <button class="b2" onclick="
        updateCartQuantity(1);
    ">
        Add to Cart
    </button>

    <button class="b3" onclick="
        updateCartQuantity(2);
    ">
        +2
    </button>

    <button class="b4" onclick="
        updateCartQuantity(3);
    ">
        +3
    </button>

    <button class="b6" onclick="
        updateCartQuantity(-1);
    ">
        Remove From Cart
    </button>

    <button class="b7" onclick="
        updateCartQuantity(-2);
    ">
        -2
    </button>

    <button class="b8" onclick="
        updateCartQuantity(-3);
    ">
        -3
    </button>

    <button class="b5" onclick="
        cartQuantity = 0;
        console.log('Cart was Reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">
        Reset Cart
    </button>

    <script>
        let cartQuantity = 0;

        function updateCartQuantity(change) {
            if (cartQuantity + change < 0) {
                alert('Not enough items in the cart');
                cartQuantity = cartQuantity;
            } else if (cartQuantity + change > 10) {
                alert('The Cart is full');
                cartQuantity = cartQuantity;
            } else {
                cartQuantity += change;
                console.log(`Cart Quantity: ${cartQuantity}`);
            }
        }
    </script>
</body>
</html>
