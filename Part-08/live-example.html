<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        
        console.log(typeof product);
        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);

        product.type = 'Cheap';
        console.log(product);

        delete product.price;
        console.log(product);

        const product2 = {
            name: 'shirt',
            ['delivery-time']: '1 day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('Function inside Objects');
            }
        };
        console.log(product2);
        // Dot Notation
        console.log(product2.name);
        // Bracket Notation
        console.log(product2['name']);
        console.log(product2['delivery-time']);

        console.log(product2.rating.count);
        product2.fun();

        console.log(typeof console.log);


        // JSON - JavaScript Object Notation

        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));

        // localStorage function - this function helps to save a "STRING" to the storage not a variable which still works even if you refreshed the page

        localStorage.setItem('message', 'Hello World!');
        console.log(localStorage.getItem('message'));


        // Auto Boxing JavaScript
        console.log('Hello'.length);
        console.log('Hello'.toUpperCase());

        // Characterastics of a Object

        const object1 = {
            message: 'Hello Guys'
        };
        const object2 = object1;
        object1.message = 'Good Job!';

        console.log(object1.message);
        console.log(object2.message);

        const object3 = {
            message: 'Good Job!'
        };

        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
            message: 'Good Job!',
            price: 799
        };

        // const message = object4.message;
        const { message, price } = object4;
        console.log(message);
        console.log(price);

        // ShortHand Property of Objects
        const object5 = {
            // message: message
            message,
            /* method: function function1() {
                console.log(message);
            } */
            method() {
                console.log(message);
            }
        };
        console.log(object5.message);
        object5.method();
    </script>
</body>
</html>
