<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>
<body>

    <button onclick="playGame('Heads')">
        Heads
    </button>

    <button onclick="playGame('Tails')">
        Tails
    </button>

    <script>

        function playGame(guess) {
        const randomNumber = Math.random();
        let result = '';
        let guess2 = guess;

        randomNumber < 0.5 ? result = 'Heads' : '' ;
        randomNumber > 0.5 ? result = 'Tails' : '' ;

        result === guess2 ? console.log('You Win!') : console.log('You Lose!');
        }

    </script>
</body>
</html>
