<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        Calculator
    </p>

    <p>

        <button class="b1" onclick="
        calculation += '1';
        console.log(calculation);
    ">
        1
    </button>

    <button class="b2" onclick="
        calculation += '2';
        console.log(calculation);
    ">
        2
    </button>

    <button class="b3" onclick="
        calculation += '3';
        console.log(calculation);
    ">
        3
    </button>

    <button class="b4" onclick="
        calculation += ' + ';
        console.log(calculation);
    ">
        +
    </button>

    </p>
    

    <p>

        <button class="b1" onclick="
        calculation += '4';
        console.log(calculation);
    ">
        4
    </button>

    <button class="b2" onclick="
        calculation += '5';
        console.log(calculation);
    ">
        5
    </button>

    <button class="b3" onclick="
        calculation += '6';
        console.log(calculation);
    ">
        6
    </button>

    <button class="b4" onclick="
        calculation += ' - ';
        console.log(calculation);
    ">
        -
    </button>

    </p>

    <p>

        <button class="b1" onclick="
        calculation += '7';
        console.log(calculation);
    ">
        7
    </button>

    <button class="b2" onclick="
        calculation += '8';
        console.log(calculation);
    ">
        8
    </button>

    <button class="b3" onclick="
        calculation += '9';
        console.log(calculation);
    ">
        9
    </button>

    <button class="b4" onclick="
        calculation += ' * ';
        console.log(calculation);
    ">
        *
    </button>

    </p>

    <p>

        <button class="b1" onclick="
        calculation += '0';
        console.log(calculation);
    ">
        0
    </button>

    <button class="b2" onclick="
        calculation += '.';
        console.log(calculation);
    ">
        .
    </button>

    <button class="b3" onclick="
        calculation = eval(calculation);
        console.log(calculation);
    ">
        =
    </button>

    <button class="b4" onclick="
        calculation += ' / ';
        console.log(calculation);
    ">
        /
    </button>

    </p>

    <p>

        <button onclick="
            calculation = '';
            console.log('Cleared');   
        ">
            Clear
        </button>

    </p>

    <script>
        let calculation = '';
    </script>
</body>
</html>
