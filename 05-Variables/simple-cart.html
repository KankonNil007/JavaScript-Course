<html lang="en">
<head>

</head>

    ">
        Show Quantity

    <button class="b2" onclick="
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">
        Add to Cart
    </button>

    <button class="b3" onclick="
        cartQuantity += 2;
        console.log(`Cart Quantity: ${cartQuantity}`);
    ">

        cartQuantity += 3;

        cartQuantity = 0;
        console.log('Cart was Reset.');
