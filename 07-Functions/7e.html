<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertToCelsius(Fahrenheit) {
            let Celsius = (Fahrenheit - 32) * 5 / 9;

            return Celsius;
        }

        console.log(convertToCelsius(86));
    </script>
</body>
</html>
