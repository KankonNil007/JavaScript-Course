<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function convertDistance(distance, from, to) {
            let convertedDistance = '';

            if (from === 'miles' && to === 'km') {
                convertedDistance = distance * 1.6;
            } else if (from === 'km' && to === 'miles') {
                convertedDistance = distance / 1.6;
            } else if (from === to) {
                convertedDistance = distance;
            } else if (from === 'miles' && to === 'ft') {
                convertedDistance = distance * 5280;
            } else if (from === 'ft' && to === 'miles') {
                convertedDistance = distance / 5280;
            } else if (from === 'km' && to === 'ft') {
                convertedDistance = distance * 3281;
            } else if (from === 'ft' && to === 'km') {
                convertedDistance = distance / 3281;
            }

            return `${convertedDistance} ${to}`;
        }

        console.log(convertDistance(5, 'miles', 'km'))
        console.log(convertDistance(5, 'miles', 'ft'));
        console.log(convertDistance(5, 'km', 'ft'));
    </script>
</body>
</html>
