<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .b1{
            background-color: yellow;
            border: blue 2px solid;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .b2{
            background-color: orange;
            border: blue 2px solid;
            border-radius: 4px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <p>
        Adults Plain Cotton T-shirt
    </p>

    <p>
        Price: $7.99
    </p>
    
    <button class="b1">
        Add to cart
    </button>

    <button class="b2">
        Buy now
    </button>
</body>
</html>
