<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>
        Calculator
    </p>

    <p class="p99"></p>

    <p>

    <button class="b1" onclick="
        updateCalculation('1');
    ">
        1
    </button>

    <button class="b2" onclick="
        updateCalculation('2');
    ">
        2
    </button>

    <button class="b3" onclick="
        updateCalculation('3');
    ">
        3
    </button>

    <button class="b4" onclick="
        updateCalculation(' + ');
    ">
        +
    </button>

    </p>
    

    <p>

    <button class="b1" onclick="
        updateCalculation('4');
    ">
        4
    </button>

    <button class="b2" onclick="
        updateCalculation('5');
    ">
        5
    </button>

    <button class="b3" onclick="
        updateCalculation('6');
    ">
        6
    </button>

    <button class="b4" onclick="
        updateCalculation(' - ');
    ">
        -
    </button>

    </p>

    <p>

    <button class="b1" onclick="
        updateCalculation('7');
    ">
        7
    </button>

    <button class="b2" onclick="
        updateCalculation('8');
    ">
        8
    </button>

    <button class="b3" onclick="
        updateCalculation('9');
    ">
        9
    </button>

    <button class="b4" onclick="
        updateCalculation(' * ');
    ">
        *
    </button>

    </p>

    <p>

    <button class="b1" onclick="
        updateCalculation('0');
    ">
        0
    </button>

    <button class="b2" onclick="
        updateCalculation('.');
    ">
        .
    </button>

    <button class="b3" onclick="
        updateCalculation(' = ');
    ">
        =
    </button>

    <button class="b4" onclick="
        updateCalculation(' / ');
    ">
        /
    </button>

    </p>

    <p>

        <button onclick="
            updateCalculation('Clear');
        ">
            Clear
        </button>

    </p>

    <script>
        let calculation = JSON.parse(localStorage.getItem('realCalculation')) || '';

        let showCalculation = document.querySelector('.p99');

        showCalculation.innerHTML = calculation;

        function updateCalculation(buttonClick) {
            if (buttonClick === 'Clear') {
                calculation = '';
                showCalculation.innerHTML = calculation;
            } else if (buttonClick === ' = ') {
                calculation = eval(calculation);
                showCalculation.innerHTML = calculation;
            } else {
                calculation += `${buttonClick}`;
                showCalculation.innerHTML = calculation;
            }

            localStorage.setItem('realCalculation', JSON.stringify(calculation));
        }
    </script>
</body>
</html>
