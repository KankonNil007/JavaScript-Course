<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array1 = [1, 2, 3];
        const array2 = array1.slice();

        array2.push(4);

        console.log(array1);
        console.log(array2);

        const [firstValue, secondValue] = [1, 2, 3];


        for (let i = 1; i < 11; i++) {
            if (i % 3 === 0) {
                continue;
            }
            
            console.log(i);
            
            if (i === 8) {
                break;
            }
        }

        let i = 1;

        while (i < 11) {

            if (i % 3 === 0) {
                i++;
                continue;
            }

            console.log(i);
            i++;
        }

        function doubleArray(array) {
            const myArray5 = [];

            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                if (element === 0) {
                    break;
                }
                myArray5.push(element * 2);


            }
            return myArray5;
        }

        console.log(doubleArray([1, 2, 4, 0, 8]));
        console.log(doubleArray([2, 2, 5]));
    </script>
</body>
</html>
