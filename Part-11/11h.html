<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addOne(array) {
            let newArray = [];

            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                newArray.push(element + 1);
            }

            console.log(newArray);
        };

        addOne([-2, -1, 0, 99]);
    </script>
</body>
</html>
