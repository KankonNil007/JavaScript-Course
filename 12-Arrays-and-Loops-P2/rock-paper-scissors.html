<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rock-papers-scissors.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <p class="p1">
        Rock Paper Scissors
    </p>

    <button class="b1 rock-btn">
        <img src="images/Rock-emoji.png" class="move-icon">
    </button>

    <button class="b1 paper-btn">
        <img src="images/Paper-emoji.png" class="move-icon">
    </button>

    <button class="b1 scissors-btn">
        <img src="images/Scissors-emoji.png" class="move-icon">
    </button>
    
    <p class="GameResult result"></p>
    <p class="GameMoves"></p>
    <p class="GameScores score"></p>

    <button class="b4 reset-btn">
        Reset Score
    </button>

    <button class="b77 autoplay-btn">
        Auto Play
    </button>

    <script src="scripts/rock-papers-scissors.js"></script>

</body>
</html>
